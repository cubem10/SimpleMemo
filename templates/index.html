<html>
    <head>
        <title>
            SimpleMemo
        </title>
        <body>
            <h2 id="login_text">
                Login / Register
            </h2>
            <input type="text" id="username" placeholder="Username", maxlength="50">
            <input type="password" id="password" placeholder="Password", maxlength="100">
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>

            <h3>Previous Memos</h3>
            <div id="memos"></div>

            <h2>
                <button onclick="saveMemo()">Save</button>
            </h2>
            <h2>
                <textarea name="memo" id="memo" placeholder="Write Something Here..", maxlength="140"></textarea>
                <p id="charCount">0 / 140</p>
            </h2>

            <script src="/static/script.js"></script>
        </body>
    </head>
</html>
